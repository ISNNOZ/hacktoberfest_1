build:
  enabled: true
  mode: "s2i"
  # Specify these two as helm arguments
  uri: "https://github.com/Intersmash/intersmash.git"
  ref: "main"
  contextDir: "deployments/openshift-jakarta-sample-standalone"
  env:
    - name: "MAVEN_ARGS_APPEND"
      value: "-Denforcer.skip=true"
  s2i:
    kind: "DockerImage"
    buildApplicationImage: true
    # Specify these two as helm arguments
    builderImage: "quay.io/wildfly/wildfly-s2i-jdk17:latest"
    runtimeImage: "quay.io/wildfly/wildfly-runtime-jdk17:latest"
deploy:
  enabled: true
  replicas: 1
  env: []
  envFrom: []
  volumeMounts: []
  volumes: []
  initContainers: []
  extraContainers: []
  'imagePullSecrets:': []